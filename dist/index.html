<!doctype html>
<html>

<head>
    <title>Getting Started</title>
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 100vh;
    }
    
    canvas {
        width: 100%;
        height: 100%
    }
    
    .buttons {
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: fixed;
        bottom: 5%;
    }
    
    .button {
        width: 130px;
        height: 30px;
        background-color: rgba(0, 0, 0, 0.61);
        border-radius: 20px;
    }
    
    #loader {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #fff url(loader.gif) no-repeat center center;
        background-size: auto;
        z-index: 999;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <div id="loader"></div>
    <div class="buttons"></div>
    <script src="bundle.js"></script>
</body>

</html>
