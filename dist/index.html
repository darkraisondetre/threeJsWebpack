<!doctype html>
<html>

<head>
    <title>THREE JS project</title>
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 100vh;
    }
    
    canvas {
        width: 100%;
        height: 100%
    }
    
    .buttons {
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        position: fixed;
        bottom: 5%;
    }
    
    .button {
        width: 130px;
        height: 30px;
        background-color: rgba(0, 0, 0, 0.61);
        border-radius: 20px;
    }
    
    #loader {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #fff url(loader.gif) no-repeat center center;
        background-size: auto;
        z-index: 999;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .mapNonactive {
        width: 320px;
        height: 250px;
        background: rgba(0, 0, 0, 0.40) url('map.png') no-repeat center;
        background-size: contain;
        position: absolute;
        right: 2%;
        bottom: 10%;
        transition-duration: 0.8s;
        z-index: unset;
    }

    .mapActive {
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.40) url('map.png') no-repeat center;
        background-size: contain;
        position: absolute;
        right: 0;
        bottom: 0;
        transition-duration: 0.8s;
        z-index: 999
    }

    .points {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .PEnone {
        pointer-events: none;
    }

    .PEunset {
        pointer-events: unset;
    }
    
    .point {
        width: 16px;
        height: 18px;
        position: absolute;
        cursor: pointer;
        background: url('./point.png') no-repeat center;
        background-size: contain;
    }

    #pointActive {
        background: url('./point-active.png') no-repeat center;
    }

    #nonAcitve {
        background: url('./point.png') no-repeat center;
    }
    
    .point:nth-child(1) {
        left: 39%;
        top: 39%;
        background: url('./point.png') no-repeat center;
    }
    
    .point:nth-child(2) {
        left: 82%;
        top: 31%;
        background: url('./point.png') no-repeat center;
    }
    
    .point:nth-child(3) {
        left: 59%;
        top: 37%;
        background: url('./point.png') no-repeat center;
    }

    .point:nth-child(4) {
        left: 15%;
        top: 25%;
        background: url('./point.png') no-repeat center;
    }

    .point:nth-child(5) {
        left: 82%;
        top: 12%;
        background: url('./point.png') no-repeat center;
    }

    .point:nth-child(6) {
        left: 87%;
    top: 75%;
        background: url('./point.png') no-repeat center;
    }

    .point:nth-child(7) {
        left: 83%;
    top: 54%;
        background: url('./point.png') no-repeat center;
    }

   
</style>

<body>
    <div id="loader"></div>
    <div class="map mapNonactive">
        <div class="points PEnone">
        </div>
    </div>
    <div class="buttons"></div>
    <script src="bundle.js"></script>
</body>

</html>
